{%load static%}
{% load socialaccount %}
<head>
    <link rel="stylesheet" href="{% static 'main/css/header.css' %}" media="screen">
</head>
<body>
    <header class="p-3 bg-light text-white" >
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
               
            <form class="col-8 mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search" style="border-color: #3c5c3e;">
            </form>
    
            {% if user.is_authenticated %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle btn" href="#" id="navbarDropdownMenuLink" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false" style="position: relative; top: -10px; left: 200px; background-color: #3c5c3e; color : white">
                    {{user.username}}
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="/accounts/logout">Log Out</a></li>
                </ul>
            </li>
            {% else %}
            <li class="nav-item">
                <a class = "btn" href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#loginModal" style="position: relative;  left: 200px; background-color: #3c5c3e; color : white"">로그인</a>
            </li>
            {% endif %}

          </div>
        </div>
      </header>

      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel"><i class="fas fa-sign-in-alt"></i>&nbsp
                        로그인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                        <a role="button" class="btn btn-outline-dark btn-block btn-sm" href="{% provider_login_url 'google' %}">
                            <i class="fab fa-google"></i>&nbsp&nbsp Log in with Google</a>
                        <a role="button" class="btn btn-outline-dark btn-block btn-sm" href="/accounts/login/">
                            <i class="far fa-envelope"></i>&nbsp&nbsp Log in with Username</a>
                        <a role="button" class="btn btn-outline-dark btn-block btn-sm" href="/accounts/signup/">
                            <i class="far fa-envelope"></i>&nbsp&nbsp Sign Up with Email</a>
                        
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
